<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xml:lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link href="store.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <!--header-->
        <div class="container-fluid">
            <h:form>
                <div class="row">
                    <div class="col text-left">
                        <a href="index.xhtml"><img src="icons/logo.jpg" alt="logo" id="logo"/></a>
                    </div>
                    <div class="col text-center" id="menu-center">
                        <a href="promotions.xhtml"><button type="button" class="btn btn-outline-dark">Promotions</button></a>
                        <a href="products.xhtml"><button type="button" class="btn btn-outline-dark">Products</button></a>
                        <a href="contacts.xhtml"><button type="button" class="btn btn-outline-dark">Contacts</button></a>
                    </div>
                    <div class="col text-right" id="menu-right">
                        <h:commandButton value="ProductManager" action="#{login.checkRoleForProductManager()}" image="icons/manager.png" class="icons"></h:commandButton>
                        <h:commandButton value="Account" action="#{login.login()}" image="icons/user.png" class="icons"></h:commandButton>
                        <h:commandButton value="Cart" action="ShoppingCart" image="icons/shopping-cart.png" class="icons"></h:commandButton>
                    </div>
                </div>
            </h:form>
        </div>
        <hr />
        <!--Content-->
        <div class="interval"></div>
        <div class="container">
            <div class="col text-left">
                <h3 class="text-center">Create Account</h3>
                <br/>
                <h:form>
                    <h:messages globalOnly="true" style="color: red" />
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Username " />
                        <h:inputText id="username" value="#{customer.username}" title="Username" required="true" requiredMessage="Insert username."/>
                        <h:message for="username"  style="color: red"/> 

                        <h:outputLabel value="Password " />
                        <h:inputText id="password" value="#{customer.password}" title="Password" required="true" requiredMessage="Insert password."/>
                        <h:message for="password"  style="color: red"/>

                        <h:outputLabel value="First Name: " />
                        <h:inputText id="firstName" value="#{customer.firstName}" title="FirstName" required="true" requiredMessage="Insert First Name."/>
                        <h:message for="firstName"  style="color: red"/>

                        <h:outputLabel value="Last Name: " />
                        <h:inputText id="lastName" value="#{customer.lastName}" title="LastName" required="true" requiredMessage="Insert last Name."/>
                        <h:message for="lastName"  style="color: red"/>

                        <h:outputLabel value="Tax ID: " />
                        <h:inputText id="taxId" value="#{customer.taxId}" title="TaxId" required="true" requiredMessage="Insert Tax Id." validatorMessage="Tax Id cannot exceed 9 digits">
                            <f:validateLength minimum = "1" maximum = "9" />
                        </h:inputText>
                        <h:message for="taxId"  style="color: red"/>

                        <h:outputLabel value="Date of Birth: " />
                        <h:inputText id="dateOfBirth" value="#{customer.dateOfBirth}" title="dateOfBirth" required="true" requiredMessage="Insert date of birth." validatorMessage="Please use DD-MM-YYYY">
                            <f:validateRegex pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" for="dateOfBirth"/>
                        </h:inputText>
                        <h:message for="dateOfBirth"  style="color: red"/>

                        <h:outputLabel value="Address: " />
                        <h:inputText id="address" value="#{customer.address}" title="Address" required="true" requiredMessage="Insert Address."/>
                        <h:message for="address"  style="color: red"/>

                        <h:outputLabel value="Postal Code: " />
                        <h:inputText id="postalCode" value="#{customer.postalCode}" title="PostalCode" required="true" requiredMessage="Insert Address." validatorMessage="Please use XXXX-XXX">
                            <f:validateRegex pattern="[0-9]{4}-[0-9]{3}" for="postalCode" />
                        </h:inputText>
                        <h:message for="postalCode"  style="color: red"/>

                        <h:outputLabel value="Role " />
                        <h:selectOneRadio id="role" value="#{customer.roleId}" styleClass="selectRadio" title="RoleId" required="true" requiredMessage="Insert role.">
                            <f:selectItem itemLabel=" Customer" itemValue="3" />
                            <f:selectItem itemLabel=" Employee" itemValue="2" />
                            <f:selectItem itemLabel=" Admin" itemValue="1" />
                        </h:selectOneRadio>
                        <h:message for="role"  style="color: red"/>

                        <br/>
                    </h:panelGrid>
                    <div class="col text-center">
                        <h:commandButton value="Save" action="#{login.createAccount(customer)}" styleClass="btn btn-outline-dark" />
                        <a href="Login.xhtml"><button type="button" class="btn btn-outline-dark">Back</button></a>
                    </div>                      
                </h:form>
            </div>
        </div>
        <!--Footer-->
        <div class="interval" />
        <div class="container-fluid">
            <small>Â© Copyright 2021, Wine Shop</small>
        </div>
    </h:body>
</html>
