<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Account form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link href="store.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <!--header-->
        <div class="container-fluid">
            <h:form>
                <div class="row">
                    <div class="col text-left">
                        <a href="index.xhtml"><img src="icons/logo.jpg" alt="logo" id="logo"/></a>
                    </div>
                    <div class="col text-center" id="menu-center">
                        <a href="promotions.xhtml"><button type="button" class="btn btn-outline-dark">Promotions</button></a>
                        <a href="products.xhtml"><button type="button" class="btn btn-outline-dark">Products</button></a>
                        <a href="contacts.xhtml"><button type="button" class="btn btn-outline-dark">Contacts</button></a>
                    </div>
                    <div class="col text-right" id="menu-right">
                        <h:commandButton value="ProductManager" action="#{login.checkRoleForProductManager()}" image="icons/manager.png" class="icons"></h:commandButton>
                        <h:commandButton value="Account" action="#{login.login()}" image="icons/user.png" class="icons"></h:commandButton>
                        <h:commandButton value="Cart" action="ShoppingCart" image="icons/shopping-cart.png" class="icons"></h:commandButton>
                    </div>
                </div>
            </h:form>
        </div>
        <hr />
        <!--content-->
        <div class="container" >
            <div class="interval"></div>
            <div class="col text-left">
                <h3 class="text-center">Update Account details</h3>
                <br/>
                <h:messages globalOnly="true" />

                <h:form>
                    <h:panelGrid columns="3">

                        <h:outputLabel value="Username: " />
                        <h:inputText value="#{customer.username}" id="username" required="true" requiredMessage="Insert name please."/> 
                        <h:message for="username" style="color: red" />

                        <h:outputLabel value="Password: " />
                        <h:inputText value="#{customer.password}" id="password" required="true" requiredMessage="Insert name please."/> 
                        <h:message for="password" style="color: red" />

                        <h:outputLabel value="First Name: " />
                        <h:inputText value="#{customer.firstName}" id="firstName" required="true" requiredMessage="Insert name please."/> 
                        <h:message for="firstName" style="color: red" />

                        <h:outputLabel value="Description: " />
                        <h:inputText value="#{customer.lastName}" id="lastName" required="true" requiredMessage="Insert description please."/>
                        <h:message for="lastName" style="color: red"/>

                        <h:outputLabel value="Tax ID " />
                        <h:inputText value="#{customer.taxId}" id="taxId" required="true" requiredMessage="Insert tax Id please." validatorMessage="Tax ID cannot exceed 9 digits">
                            <f:validateLength minimum = "1" maximum = "9" />
                        </h:inputText>
                        <h:message for="taxId" style="color: red"/>

                        <h:outputLabel value="Date of Birth: " />
                        <h:inputText value="#{customer.dateOfBirth}" id="dateOfBirth" required="true" requiredMessage="Insert date of birth please." validatorMessage="Please use DD-MM-YYYY">
                            <f:validateRegex pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" for="dateOfBirth"/>
                        </h:inputText>
                        <h:message for="dateOfBirth" style="color: red"/>

                        <h:outputLabel value="Address " />
                        <h:inputText value="#{customer.address}" id="address" required="true" requiredMessage="Insert address please."/>
                        <h:message for="address" style="color: red"/>

                        <h:outputLabel value="Postal Code: " />
                        <h:inputText value="#{customer.postalCode}" id="postalCode" required="true" requiredMessage="Insert country please." validatorMessage="Please use XXXX-XXX">
                            <f:validateRegex pattern="[0-9]{4}-[0-9]{3}" for="postalCode" />
                        </h:inputText>
                        <h:message for="postalCode" style="color: red"/>

                        <h:outputLabel value="Role ID: " />
                        <h:inputText value="#{customer.roleId}" id="roleId" required="true" requiredMessage="Insert region please."/>
                        <h:message for="roleId" style="color: red"/>

                        <h:inputHidden value="#{customer.customerId}" />

                        <br/>
                    </h:panelGrid>
                    <div class="col text-center">
                        <h:commandButton value="Save" action="#{login.updateAccount(customer)}" styleClass="btn btn-outline-dark" />
                        <a href="Login.xhtml"><button type="button" class="btn btn-outline-dark">Back</button></a>
                    </div>
                </h:form>
            </div>
        </div>
        <!--Footer-->
        <div class="interval" />
        <div class="container-fluid">
            <small>Â© Copyright 2021, Wine Shop</small>
        </div>
    </h:body>
</html>
