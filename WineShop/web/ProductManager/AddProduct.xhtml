<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xml:lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:event  type="preRenderView" listener="#{productManager.loadProducts()}" />
    </f:metadata>
    <f:view>
        <h:head>
            <title>Add Product</title>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
            <link href="ProductManager.css" rel="stylesheet" type="text/css" />
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

        </h:head>
        <h:body>
            <!--header-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <a href="../index.xhtml"><img src="../icons/logo.jpg" alt="logo" id="logo"/></a>
                    </div>
                </div>
            </div>
            <hr />
            <!--content-->
            <div class="interval"></div>
            <div class="container">
                <h3 class="text-left">Add Product</h3>
                <h:messages globalOnly="true" />
                <h:form>
                    <h:panelGrid columns="3">

                        <h:outputLabel value="Name: " />
                        <h:inputText id="name" value="#{product.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                        <h:message for="name" style="color: red"/>

                        <h:outputLabel value="Description: " />
                        <h:inputText id="description" value="#{product.description}" title="Description" required="true" requiredMessage="The Description field is required."/>
                        <h:message for="description" style="color: red"/>

                        <h:outputLabel value="Price: "  />
                        <h:inputText id="price" value="#{product.price}" title="Price" required="true" requiredMessage="The Price field is required." />
                        <h:message for="price" style="color: red"/>

                        <h:outputLabel value="Type " />
                        <h:selectOneMenu id="type" value="#{product.type}" required="true" requiredMessage="The type  is required.">
                            <f:selectItems value="#{productManager.subCategoryDescriptionList}" />
                        </h:selectOneMenu>
                        <h:message for="type" style="color: red"/>

                        
                        <h:outputLabel value="Year: " />
                        <h:inputText id="year" value="#{product.year}" title="Year" required="true" requiredMessage="The Year field is required."/>
                        <h:message for="year" style="color: red"/>

                        <h:outputLabel value="Country: " />
                        <h:inputText id="country" value="#{product.country}" title="Country" required="true" requiredMessage="The Country field is required."/>
                        <h:message for="country" style="color: red"/>

                        <h:outputLabel value="Region: " />
                        <h:inputText id="region" value="#{product.region}" title="Region" required="true" requiredMessage="The Region field is required."/>
                        <h:message for="region" style="color: red"/>

                        <h:outputLabel value="Producer: " />
                        <h:inputText id="producer" value="#{product.producer}" title="Producer" required="true" requiredMessage="The Producer field is required."/>
                        <h:message for="producer" style="color: red"/>

                        <h:outputLabel value="Stock quantity: " />
                        <h:inputText id="quantity" value="#{inventory.quantity}" title="Quantity" required="true" requiredMessage="Insert initial stock quantity"/>
                        <h:message for="quantity" style="color: red"/>

                        <h:outputLabel value="Category: " />
                        <h:selectOneMenu id="categoryField" value="#{category.categoryId}" required="true" requiredMessage="The category  is required.">
                            <f:selectItems value="#{productManager.categoryIdList}" />
                        </h:selectOneMenu>
                        <h:message for="categoryField" style="color: red"/>
                    </h:panelGrid>
                    <br/>
                    <h:commandButton value="Save" action="#{productManager.addProduct(product, inventory, category.categoryId)}" styleClass="btn btn-outline-dark" />
                    <a href="ProductManager.xhtml"><button type="button" class="btn btn-outline-dark">Back</button></a>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
