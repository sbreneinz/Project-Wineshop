<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view>
        <h:head>
            <title>Update Category form</title>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
            <link href="ProductManager.css" rel="stylesheet" type="text/css" />
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        </h:head>
        <h:body>
            <!--header-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <a href="../index.xhtml"><img src="../icons/logo.jpg" alt="logo" id="logo"/></a>
                    </div>
                </div>
            </div>
            <hr />
            <!--content-->
            <div class="interval"></div>
            <div class="container">
                <h3 class="text-left">Update Category</h3>

                <h:messages globalOnly="true" />
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Description: " />
                        <h:inputText value="#{category.description}" id="description" required="true" requiredMessage="Insert description please."/>
                        <h:message for="description" style="color: red" />

                        <h:inputHidden value="#{category.categoryId}" />
                    </h:panelGrid>
                    <br/>
                    <h:commandButton value="Save" action="#{productManager.updateCategory(category)}" styleClass="btn btn-outline-dark"/>
                    <a href="AddCategory.xhtml"><button type="button" class="btn btn-outline-dark">Back</button></a>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
