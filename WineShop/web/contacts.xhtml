<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xml:lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Homepage</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link href="store.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <f:view>
            <!--header-->
            <div class="container-fluid">
                <h:form>
                    <div class="row">
                        <div class="col text-left">
                            <a href="index.xhtml"><img src="icons/logo.jpg" alt="logo" id="logo"/></a>
                        </div>
                        <div class="col text-center" id="menu-center">
                            <a href="promotions.xhtml"><button type="button" class="btn btn-outline-dark">Promotions</button></a>
                            <a href="products.xhtml"><button type="button" class="btn btn-outline-dark">Products</button></a>
                            <a href="contacts.xhtml"><button type="button" class="btn btn-outline-dark">Contacts</button></a>
                        </div>
                        <div class="col text-right" id="menu-right">
                            <h:commandButton value="ProductManager" action="#{login.checkRoleForProductManager()}" image="icons/manager.png" class="icons"></h:commandButton>
                            <h:commandButton value="Account" action="#{login.login()}" image="icons/user.png" class="icons"></h:commandButton>
                            <h:commandButton value="Cart" action="ShoppingCart" image="icons/shopping-cart.png" class="icons"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
            <hr />
            <div class="container-fluid">
                <div class="row align-self-center">
                    <h2>Come visit our store!</h2>
                </div>
            </div>
            <br />
            <div>
                <img src="contacts/wine-header.jpg" class="img-fluid" alt="adega" />
            </div>
            <div class="interval"></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <h:form>
                                <p><b>Join our newsletter</b></p>
                                <h:inputText />
                                <h:commandButton value="Submit" 
                                                 styleClass="btn btn-outline-dark btn-sm" 
                                                 onclick="if (!confirm('Thank you for joining our newsletter!'))
                                                             return false">
                                </h:commandButton>
                            </h:form>
                        </div>
                        <div class="interval"></div>
                        <div>
                            <p><b>Follow us on social media</b></p>
                            <a href="https://www.instagram.com" target="_blank"><img src="icons/instagram.png" alt="instagram" class="icons" /></a>
                            <a href="https://www.vk.com" target="_blank"><img src="icons/vk.png" alt="vk" class="icons" /></a>
                            <a href="https://www.twitter.com" target="_blank"><img src="icons/twitter.png" alt="twitter" class="icons" /></a>
                            <a href="https://www.facebook.com" target="_blank"><img src="icons/facebook.png" alt="facebook" class="icons" /></a>
                        </div>

                        <div class="interval"></div>
                        <div>
                            <pre>Working hours
Monday / Friday: 10:30h - 13:30h | 14:30h - 19:30h
Saturday 10:00h - 13:00h</pre>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mapouter">
                            <div class="gmap_canvas">
                                <iframe width="400" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=Lisbon&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" frameborder="2" scrolling="no" marginheight="0" marginwidth="1"></iframe>
                                <a href="https://fmovies-online.net"></a><br /><a href="https://www.embedgooglemap.net"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="interval"></div>
            <div class="col-sm-12">
                <img src="icons/visa.png" alt="visa" class="icon_payments" />
                <img src="icons/paypal.png" alt="paypal" class="icon_payments" />
                <img src="icons/bitcoin.png" alt="bitcoin" class="icon_payments" />
            </div>
            <div class="interval"></div>
            <div class="container-fluid">
                <small>&copy; Copyright 2021, Wine Shop</small>
            </div>
        </f:view>
    </h:body>
</html>
