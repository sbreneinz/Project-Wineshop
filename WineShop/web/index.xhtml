<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xml:lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Homepage</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link href="store.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </h:head>

    <h:body>
        <f:view>
            <!--header-->
            <div class="container-fluid">
                <h:form>
                    <div class="row">
                        <div class="col text-left">
                            <a href="faces/index.xhtml"><img src="icons/logo.jpg" alt="logo" id="logo"/></a>
                        </div>
                        <div class="col text-center" id="menu-center">
                            <a href="faces/promotions.xhtml"><button type="button" class="btn btn-outline-dark">Promotions</button></a>
                            <a href="faces/products.xhtml"><button type="button" class="btn btn-outline-dark">Products</button></a>
                            <a href="faces/contacts.xhtml"><button type="button" class="btn btn-outline-dark">Contacts</button></a>
                        </div>
                        <div class="col text-right" id="menu-right">
                            <h:commandButton value="ProductManager" action="#{login.checkRoleForProductManager()}" image="icons/manager.png" class="icons"></h:commandButton>
                            <h:commandButton value="Account" action="#{login.login()}" image="icons/user.png" class="icons"></h:commandButton>
                            <h:commandButton value="Cart" action="ShoppingCart" image="icons/shopping-cart.png" class="icons"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
            <hr />
            <div class="interval" />
            <div class="container">

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">

                        <div class="carousel-item active">
                            <a href="product10.xhtml"><img class="d-block w-100" src="promotions/promo-1.jpg" alt="first slide" /></a>
                        </div>

                        <div class="carousel-item">
                            <a href="product12.xhtml"><img class="d-block w-100" src="promotions/wine-pack-1.jpg" alt="second slide" /></a>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true" />
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true" />
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="interval" />

            <div class="container">
                <iframe src="https://www.youtube.com/embed/OBl3OEvuI84" title="YouTube video player" frameborder="0" allowfullscreen="" />
            </div>
            <!--Footer-->
            <div class="interval" />
            <div class="container-fluid">
                <small>Â© Copyright 2021, Wine Shop</small>
            </div>
        </f:view>
    </h:body>
</html>
